#API endpoints
accessibility.get:
  path: '/api/accessibility'
  defaults: { _controller: '\Drupal\accessibility\Controller\AccessibilityController::get' }
  methods:  [GET]
  requirements:
    _access: 'TRUE'

accessibility.post:
  path: '/api/accessibility'
  defaults: { _controller: '\Drupal\accessibility\Controller\AccessibilityController::post' }
  methods:  [POST]
  requirements:
    _access: 'TRUE'

